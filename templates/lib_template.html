{% extends 'base.html'%}

{% block title %}template time!{% endblock %}

{% block content %}

<h2>Enter words:</h2>
<br>
<form action="/story/{{template_num}}">
    {% for word in prompts %}
    <label for='answer'>{{word}}</label>
    <input type="text" name={{word}} required>
    <br>
    {% endfor %}

    <button>Submit</button>
</form>



{% endblock %}
